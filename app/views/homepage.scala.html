@(message: String)

@main("MapTower!") {
    <div class="container">
        <div class="span12" style="padding:20px;">
            <p>@message</p>

            <p>
              @for((code, gt) <- maptower.game.GameType.types) { 
                  <a href='@routes.Gameplay.index(gt.code, "Kyle")'>@gt.name</a><br/>
              }
            </p>

            <p>
                <a href="@routes.Admin.index()">Administration</a><br/>
            </p>
        </div>
    </div>
}
