@(message: String)

@main("MapTower!") {
    <p>@message</p>

    <p>
        @defining(Map("atlanta" -> "Atlanta, GA", "eugene" -> "Eugene, OR")) { gameTypes =>
            @for((code, name) <- gameTypes) { 
                <a href="@routes.Game.index(code)">@name</a><br/>
            }
        }
    </p>

    <p>
        <a href="@routes.Admin.index()">Administration</a><br/>
    </p>
}
