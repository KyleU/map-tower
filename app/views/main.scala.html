@(title:String = "MapTower", headerContent:Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/maptower.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/leaflet.css")">
        <script src="@routes.Assets.at("javascripts/leaflet.js")" type="text/javascript"></script>

        @headerContent
    </head>
    <body>
        @content
    </body>
</html>
